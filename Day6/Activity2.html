<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Method</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];

      arr.push(10);
      console.log(arr);

      arr.pop();
      console.log(arr);

      arr.shift();
      console.log(arr);

      arr.unshift(100);
      console.log(arr);
    </script>
  </body>
</html>
