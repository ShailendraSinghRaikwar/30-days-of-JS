<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case</title>
  </head>
  <body>
    <script>
      let day = 5;
      let dayName;
      switch (day) {
        case 1:
          dayName = "Monday";
          break;

        case 2:
          dayName = "Tuesday";
          break;

        case 3:
          dayName = "Wednesday";
          break;

        case 4:
          dayName = "Thursday";
          break;

        case 5:
          dayName = "Friday";
          break;

        case 6:
          dayName = "Saturday";
          break;

        case 7:
          dayName = "Sunday";
          break;
        default:
          dayName = "Invalid day";
      }
      console.log(dayName);
    </script>

    <script>
      let marks = 100;
      let grade;

      switch (marks) {
        case 100:
          grade = "A";
          break;

        case 90:
          grade = "B";
          break;

        case 80:
          grade = "C";
          break;

        case 70:
          grade = "D";
          break;

        case 60:
          grade = "E";
          break;

        case 40:
          grade = "F";
          break;

        default:
          grade = "Invalid Marks";
      }

      console.log(grade);
    </script>
  </body>
</html>
