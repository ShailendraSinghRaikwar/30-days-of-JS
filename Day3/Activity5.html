<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year</title>
  </head>
  <body>
    <script>
      let year = 2400;

      if (year % 4 == 0 && year % 100 != 0) {
        console.log("Leap Year");
      } else if (year % 400 == 0) {
        console.log("Leap Year");
      } else {
        console.log("Not Leap Year");
      }
    </script>
  </body>
</html>
