<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Declaration</title>
  </head>
  <body>
    <script>
      let num = 12;
      function isEven() {
        if (num % 2 == 0) {
          console.log("Even");
        } else {
          console.log("Odd");
        }
      }
      isEven();
    </script>

    <script>
      // Calculate the squre

      //   let n = 4;
      function squre(n) {
        return n * n;
      }
      console.log(squre(40));
    </script>
  </body>
</html>
