    <script>
      function hof(f1, f2, a) {
        const value = f1(a);
        const result2 = f2(value);
        return result2;
      }
      const addOne = (x) => {
        return x + 1;
      };
      const double = (x) => {
        return x * 2;
      };

      const finalResult = hof(addOne, double, 3);
      console.log(finalResult);
    </script>
  </body>
