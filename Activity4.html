<body>
    Logical Operators
    <script>
        let num1 = 100;
        let num2 = 200;

        let logicalAnd = num1 < 300 && num1 < num2 ;
        console.log(logicalAnd);

        let logicalOr = num1 > num2 || num1 < num2 ;
        console.log(logicalOr);

        let  logicalNot = num1 != num2;
        console.log(logicalNot);

    </script>
</body>
