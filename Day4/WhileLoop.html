<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 2</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let i = 1;

      while (i <= 10) {
        sum = sum + i;
        i++;
      }
      console.log(sum);
    </script>

    <script>
      let num = 10;
      while (num > 1) {
        console.log(num);
        num--;
      }
      console.log(num);
    </script>
  </body>
</html>
