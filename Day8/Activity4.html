<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Parameters</title>
  </head>
  <body>
    <script>
      function prod(a, b = 1) {
        return a * b;
      }
      console.log(prod(2));
      console.log(prod(2, 4));
    </script>
  </body>
</html>
