<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object creation and access</title>
  </head>
  <body>
    <script>
      let book = {
        title: "Automic Habits",
        auther: "James Clear",
        year: 2018,
      };
      console.log(book);

      console.log(book.title);
      console.log(book.auther);
      console.log(book.year);
    </script>
  </body>
</html>
