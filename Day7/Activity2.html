    <title>Object Method</title>
  </head>
  <body>
    <script>
      let book = {
        title: "Automic Habits",
        auther: "James Clear",
        year: 2018,
        result: function () {
          return `${book.title}, ${book.auther}`;
        },
        updateYear: function (y) {
          return (book.year = 2024);
        },
      };
      console.log(book.result());
      console.log(book.updateYear(2024));
      console.log(book.year);
    </script>

    <script></script>
  </body>
</html>
