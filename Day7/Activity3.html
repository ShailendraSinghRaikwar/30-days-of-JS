<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Object</title>
  </head>
  <body>
    <script>
      let library = {
        name: "Shail Library",
        books: [
          {
            title: "1Automic Habits",
            Author: "James clear",
            Year: 2018,
          },
          {
            title: "2Automic Habits",
            Author: "James clear",
            Year: 2019,
          },
          {
            title: "3Automic Habits",
            Author: "James clear",
            Year: 2020,
          },
        ],
      };

      console.log(library);
      console.log(library.name);
      console.log(library.books[0].title);
      console.log(library.books[1].title);
      console.log(library.books[2].title);
    </script>
  </body>
</html>
